version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: aquamate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aquamate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aquamate}
      POSTGRES_DB: ${POSTGRES_DB:-aquamate}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

volumes:
  db_data:
