services:
  postgres:
    image: postgres:15
    container_name: aquamate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aquamate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aquamate}
      POSTGRES_DB: ${POSTGRES_DB:-aquamate}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  adminer:
    image: adminer:4
    container_name: aquamate-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aquamate-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://aquamate:aquamate@postgres:5432/aquamate}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  redis:
    image: redis:7-alpine
    container_name: aquamate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db_data:
